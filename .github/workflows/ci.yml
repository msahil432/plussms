# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install deps & build
        run: sh build.sh

      - name: Signing APK and Bundle
        run: sh prepare-for-publish.sh ${{secrets.API_TOKEN_GITHUB}} ${{secrets.KEYSTORE_REPO}} ${{secrets.KEYSTORE_ZIP_PASSWORD}} ${{secrets.KEYSTORE_KEY_VALUE}} ${{secrets.KEYSTORE_PASSWORD}}

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.API_RELEASE_TOKEN_GITHUB }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            ./presentation/build/outputs/apk/debug/app-debug.apk

      - name: Deploy to Beta
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{secrets.PLAY_SERVICE_ACCOUNT_JSON}}
          packageName: com.msahil432.profile
          releaseFiles: ./platforms/android/app/build/outputs/bundle/release/app-release.aab
          track: beta
